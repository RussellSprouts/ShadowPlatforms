<!DOCTYPE html>
<html>
	<head>
	<title>Physics</title>
	</head>
	<body id='b'>
    <p>Your id is: <span class="myid">loading...</span></p>
    <input class="connect-text" type="text" placeholder="Friend's id..."/>
    <button class="connect-button">Submit</button>
		<canvas id='c' height=700 width=700></canvas>
    <div class="scoreboard" style="float: right;">
    <p>Your score is: <span class="score">0</span></p>
    </div>
    <div class="log"></div>
    <script src="jquery.js"></script>
		<script src="keypress.js"></script>
		<script src="physics.js"></script>
		
		<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
		    <script>
// Connect to PeerJS, have server assign an ID instead of providing one
// Showing off some of the configs available with PeerJS :).
var peer = new Peer({
  // Set API key for cloud server (you don't need this if you're running your
  // own.
  key: 'g7kehz2ic8up7gb9',

  // Set highest debug level (log everything!).
  debug: 0,
  reliable:false,
  // Set a logging function:
  logFunction: function() {
    var copy = Array.prototype.slice.call(arguments).join(' ');
    $('.log').append(copy + '<br>');
  },

  // Use a TURN server for more network support
  config: {'iceServers': [
    { url: 'stun:stun.l.google.com:19302' }
  ]} /* Sample servers, please use appropriate ones */
});
var connectedPeers = {};

// Show this peer's ID.
peer.on('open', function(id){
  $('.myid').text(id);
});

// Await connections from others
peer.on('connection', connect);

// Handle a connection object.
function connect(c) {
    c.on('data', function(data) {
      handleData(c,data);
    });
}

$(document).ready(function() {

  function doNothing(e){
    e.preventDefault();
    e.stopPropagation();
  }

  // Connect to a peer
  $('.connect-button').click(function() {
    IS_SERVER = true;
    requestedPeer = $('.connect-text').val();
    if (!connectedPeers[requestedPeer]) {
      // Create 2 connections, one labelled chat and another labelled file.
      var c = peer.connect(requestedPeer, {
        label: 'chat',
        serialization: 'none',
        reliable: false,
        metadata: {message: 'hi i want to chat with you!'}
      });
      c.on('open', function() {
        CONNECTION = c;
        connect(c);
      });
      c.on('error', function(err) { alert(err); });
    }
    connectedPeers[requestedPeer] = 1;
  });


  // Goes through each active peer and calls FN on its connections.
  function eachActiveConnection(fn) {
    var actives = $('.active');
    var checkedIds = {};
    actives.each(function() {
      var peerId = $(this).attr('id');

      if (!checkedIds[peerId]) {
        var conns = peer.connections[peerId];
        for (var i = 0, ii = conns.length; i < ii; i += 1) {
          var conn = conns[i];
          fn(conn, $(this));
        }
      }

      checkedIds[peerId] = 1;
    });
  }

});

// Make sure things clean up properly.

window.onunload = window.onbeforeunload = function(e) {
  if (!!peer && !peer.destroyed) {
    peer.destroy();
  }
};

</script>
	</body>
</html>
